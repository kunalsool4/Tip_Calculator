<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <h1 class="heading">Tip Calculator</h1>

            <div class="wrapper">
                <div class="left">
                    <label>Bill</label>
                    <input type="number" id="bill" value="100.00" min="0" onkeypress="calculateTip(event)">
                    <label>Tip%</label>
                    <div class="input-flex">
                        <button onclick="decrease('percentage')"> - </button>

                        <input type="number" id="percentage" min="0" value="10" onkeypress="calculateTip(event)">
                        <button  onclick="increase('percentage')"> + </button>

                    </div>
                    <label>Number of people </label>
                    <div class="input-flex">
                        <button  onclick="decrease('people')"> - </button>
                        <input type="number" id="people" value="1" onkeypress="calculateTip(event)">
                    <button  onclick="increase('people')"> + </button>

                </div>

                <p id="error-msg">

                </p>

                </div>
                <div class="right">
                    <p>Tip</p>
                    <small class="per-person">per person</small>
                    <h1 id="tip-per-person">$</h1>
                    <p>Total</p>
                    <small class="per-person">per person</small>
                    <h1 id="total-per-person"></h1>
                    <!-- <button onclick="calculateTip(event)">Calculate</button> -->
                </div>
            </div>
           
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
